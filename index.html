<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dappr</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Delius+Unicase:wght@700&family=Inter:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet"> class = "value"
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Dappr</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Information</a></li>
                    <li>
                        <span>More</span>
                        <img src = "public/Arrow-down.png" alt = "Arrow down" class = "down-arrow" loading="lazy" decoding="async"/>
                    </li>
                </ul>
            </nav>
            <div class="search-field">
                <input type="text" placeholder="Search...">
                <img src = "public/search.png" alt = "Search Icon" loading="lazy" decoding="async"/>
            </div>
           
            <img src = "public/menu.png" alt = "Hamburger Icon" class="menu"/>
        </header>
        <main>
            <div class="non-sticky">
                <section class="main-content">
                    <img src = "public/screen.png" alt = "code screen" loading = "lazy" decoding="async"/>
                    <textarea>It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......</textarea>
                </section>
                <section class = "cards">
                    <div>
                        <p>Total Question's</p>
                        <p>200,000</p>
                    </div>
                    <div>
                        <p>Total Answerâ€™s</p>
                        <p>105,000</p>
                    </div>
                    <div>
                        <p>Participated</p>
                        <p>10,000</p>
                    </div>
                    <div>
                        <p>Total Passed</p>
                        <p>6,000</p>
                    </div>
                </section>
                <section class="info-card">
                    <div class="left">
                        <div>YOUR INFO</div>
                        <div>BOOKMARKS</div>
                        <div>SETTINGS</div>
                    </div>
                    <div class="right">
                        <h2>Your information</h2>
                        <div class="personal-info">
                            <div>Name</div>
                            <div class = "colon">:</div>
                            <div class = "value">Atul Singhal</div>
                        </div>
                        <div class="personal-info">
                            <div>Email</div>
                            <div class = "colon">:</div>
                            <div class = "value">atul@gmail.com</div>
                        </div>
                        <div class="personal-info">
                            <div>Phone</div>
                            <div class = "colon">:</div>
                            <div class = "value">+91 8131424888</div>
                        </div>
                        <div class="personal-info">
                            <div>Marks</div>
                            <div class = "colon">:</div>
                            <div class = "value">500.00</div>
                        </div>
                        <button class="next-button">Next<span><img src = "public/Arrow-right.png" alt = "Right Arrow" loading = "lazy" decoding="async"/></span></button>
                    </div>
                </section>
                <div class="help">
                    <img src = "public/Support.png" alt = "Help icon" loading = "lazy" decoding="async" />
                </div>
            </div>
            <div class="sticky-comp">
                <div class="icons">
                    <img src="public/whatsapp.png" alt="Whastsapp" loading = "lazy"  decoding="async"/>
                    <img src="public/facebook.png" alt="Facebook" loading = "lazy " decoding="async"/>
                    <img src="public/twitter.png" alt="Twitter" loading = "lazy" decoding="async"/>
                </div>
            </div>
           
        </main>
    </body>
</html>
